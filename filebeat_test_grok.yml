filebeat.inputs:
 - type: log
   enabled: true
   paths:
   - D://microservices_project//kibana_setup//6.8//filebeat//filebeat-6.8.1-windows-x86_64_book//log.log
   multiline.type: pattern
   multiline.pattern: '^[0-9]{2}-[0-9]{2}-[0-9]{4}'
   multiline.negate: true
   multiline.match: after
 
output:
  logstash:
    hosts: ["localhost:5045"]